<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharmPilot Options</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: auto;
            /* Reset width from styles.css default for popup */
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-mark">CP</div>
        <span class="brand-name">CharmPilot</span>
        <span class="tagline">Subscription & Settings</span>
    </div>

    <div class="section">
        <h2>Subscription</h2>
        <p>Unlock CharmPilot's AI features by subscribing.</p>
        <a href="https://buy.stripe.com/test_placeholder" target="_blank" class="button primary-btn"
            style="display:inline-block; width:auto; text-decoration:none;">Subscribe with Stripe</a>

        <div class="form-group">
            <label for="token-input">Subscription Access Token:</label>
            <input type="text" id="token-input" placeholder="Paste your token here">
            <button id="save-token-btn" class="primary-btn" style="width: auto; margin-top: 10px;">Save Token</button>
        </div>
        <p id="status-msg"></p>
    </div>

    <script src="options.js"></script>
</body>

</html>
